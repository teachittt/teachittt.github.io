<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data Debug</title>
  <style>
    body {
      font-family: monospace; /* ใช้ฟอนต์แบบ Code ให้ดูง่าย */
      background-color: #222; /* พื้นหลังสีเข้ม */
      color: #00ff00; /* ตัวหนังสือสีเขียว Hacker */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    .version-tag {
      position: absolute;
      top: 5px;
      left: 5px;
      background: red;
      color: white;
      padding: 2px 5px;
      font-size: 10px;
      border-radius: 3px;
    }

    .card {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(0,255,0,0.2);
      margin-top: 20px;
    }

    img.avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #00ff00;
      display: block;
      margin: 0 auto 10px;
    }

    h3 { text-align: center; color: white; margin: 5px 0 20px; }

    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    th { text-align: left; color: #aaa; padding: 5px; border-bottom: 1px solid #444; }
    td { text-align: right; color: #fff; padding: 5px; border-bottom: 1px solid #444; word-break: break-all; }

    .countdown {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="version-tag">VER: DATA TABLE</div>

  <div class="card">
    <img id="u-img" class="avatar" src="">
    
    <h3 id="u-name">Loading...</h3>

    <table>
      <tr><th>User ID</th><td id="u-id">...</td></tr>
      <tr><th>Status</th><td id="u-status">...</td></tr>
      <tr><th>OS</th><td id="u-os">...</td></tr>
      <tr><th>Lang</th><td id="u-lang">...</td></tr>
      <tr><th>Type</th><td id="u-type">...</td></tr>
    </table>

    <div class="countdown">
      Redirect in <span id="timer">5</span> s
    </div>
  </div>

  <p id="debug-log" style="font-size:10px; color:gray; margin-top:20px;"></p>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    // --- ใส่ LIFF ID ของคุณ ---
    const MY_LIFF_ID = "1655725335-HvHozKEr"; 

    function runApp() {
      const urlParams = new URLSearchParams(window.location.search);
      const targetUrl = urlParams.get('target');

      liff.getProfile().then(profile => {
        // 1. แสดงข้อมูลลงหน้าจอ
        document.getElementById("u-img").src = profile.pictureUrl || "https://via.placeholder.com/80";
        document.getElementById("u-name").innerText = profile.displayName;
        document.getElementById("u-id").innerText = profile.userId;
        document.getElementById("u-status").innerText = profile.statusMessage || "-";
        
        // ข้อมูล Device
        document.getElementById("u-os").innerText = liff.getOS();
        document.getElementById("u-lang").innerText = liff.getLanguage();
        document.getElementById("u-type").innerText = liff.isInClient() ? "In App" : "External";

        // 2. Countdown Redirect
        if (targetUrl) {
          let count = 5;
          const timerEl = document.getElementById("timer");
          const interval = setInterval(() => {
            count--;
            timerEl.innerText = count;
            if (count <= 0) {
              clearInterval(interval);
              window.location.replace(targetUrl);
            }
          }, 1000);
        } else {
          document.getElementById("debug-log").innerText = "No target URL found.";
        }

      }).catch(err => {
        document.getElementById("u-name").innerText = "Error!";
        document.getElementById("debug-log").innerText = err;
      });
    }

    liff.init({ liffId: MY_LIFF_ID }, () => {
      if (liff.isLoggedIn()) {
        runApp();
      } else {
        liff.login({ redirectUri: window.location.href });
      }
    }, err => alert("Init Error: " + err));
  </script>
</body>
</html>
