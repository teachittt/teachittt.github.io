<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Data</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: none; /* ซ่อนก่อน รอโหลด */
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #00B900;
      object-fit: cover;
      margin-bottom: 15px;
    }

    /* ตารางแสดงข้อมูล */
    .info-table {
      width: 100%;
      text-align: left;
      border-collapse: collapse;
      margin: 15px 0;
      font-size: 13px;
    }
    .info-table th {
      background-color: #f9f9f9;
      padding: 8px;
      border-bottom: 1px solid #eee;
      width: 35%;
      color: #555;
    }
    .info-table td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      word-break: break-all; /* ตัดคำถ้ายาวเกิน */
      font-family: monospace; /* ให้ดูเป็นโค้ด */
      color: #000;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00B900;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    .countdown-box {
      margin-top: 15px;
      padding: 10px;
      background-color: #e8f5e9;
      color: #2e7d32;
      border-radius: 8px;
      font-weight: bold;
      width: 100%;
      box-sizing: border-box;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="loading-screen">
    <div class="loader"></div>
    <p style="margin-top:10px; color:#666;">กำลังดึงข้อมูล...</p>
  </div>

  <div id="profile-card" class="card">
    <img id="user-img" class="avatar" src="" alt="No Image">
    <h3 id="user-name" style="margin:0;">-</h3>
    
    <table class="info-table">
      <tr>
        <th>User ID</th>
        <td id="data-userid">-</td>
      </tr>
      <tr>
        <th>Display Name</th>
        <td id="data-displayname">-</td>
      </tr>
      <tr>
        <th>Status Msg</th>
        <td id="data-status">-</td>
      </tr>
      <tr>
        <th>OS</th>
        <td id="data-os">-</td>
      </tr>
      <tr>
        <th>Language</th>
        <td id="data-lang">-</td>
      </tr>
    </table>

    <div class="countdown-box">
      กำลังเปลี่ยนหน้าใน <span id="countdown" style="font-size:1.2em;">5</span> วินาที
    </div>
    
    <p style="font-size:11px; color:#999; margin-top:10px;">
      Target: <span id="target-url-text">...</span>
    </p>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    const MY_LIFF_ID = "1655725335-HvHozKEr"; // <-- ใส่ LIFF ID ของคุณ

    function runApp() {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const targetUrl = urlParams.get('target');

      // ดึงข้อมูล Profile
      liff.getProfile().then(profile => {
        
        // 1. นำข้อมูลใส่ลงใน HTML
        document.getElementById("user-img").src = profile.pictureUrl || "https://via.placeholder.com/80";
        document.getElementById("user-name").innerText = profile.displayName;
        
        // ข้อมูลดิบ
        document.getElementById("data-userid").innerText = profile.userId;
        document.getElementById("data-displayname").innerText = profile.displayName;
        document.getElementById("data-status").innerText = profile.statusMessage || "(ไม่มีสถานะ)";
        
        // ข้อมูลจาก liff context (อุปกรณ์/ภาษา)
        document.getElementById("data-os").innerText = liff.getOS(); 
        document.getElementById("data-lang").innerText = liff.getLanguage();
        
        document.getElementById("target-url-text").innerText = targetUrl || "None";

        // 2. แสดงผลหน้าจอ
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("profile-card").style.display = "flex";

        // 3. เริ่มนับถอยหลัง Redirect
        if (targetUrl) {
          let timeLeft = 5;
          const countdownEl = document.getElementById("countdown");
          
          const timer = setInterval(() => {
            timeLeft--;
            countdownEl.innerText = timeLeft;
            if (timeLeft <= 0) {
              clearInterval(timer);
              window.location.replace(targetUrl);
            }
          }, 1000);
        }

      }).catch(err => {
        console.error("LIFF Error:", err);
        alert("เกิดข้อผิดพลาด: " + err); // แสดง error ให้เห็นถ้ามีปัญหา
      });
    }

    liff.init({ liffId: MY_LIFF_ID }, () => {
      if (liff.isLoggedIn()) {
        runApp();
      } else {
        liff.login({ redirectUri: window.location.href });
      }
    }, err => console.error(err));
  </script>
</body>
</html>
