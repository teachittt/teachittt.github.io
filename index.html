<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #00B900; /* สีเขียว LINE */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  
  <div class="loader"></div>
  <p>กำลังพาคุณไปยังหน้ารายละเอียด...</p>
  <p id="debug" style="font-size: 10px; color: gray;"></p>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
function runApp() {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const targetUrl = urlParams.get('target');

      liff.getProfile().then(profile => {
        // --------------------------------------------------------
        // (จุดสำหรับยิง API เก็บข้อมูล Tracking ของคุณ)
        // --------------------------------------------------------

        if (targetUrl) {
          // 1. แสดงข้อมูลผู้ใช้และลิงก์ปลายทางให้เห็นบนหน้าจอ
          document.getElementById("debug").innerHTML = `
            สวัสดีคุณ: <b style="color: #00B900;">${profile.displayName}</b><br>
            กำลังพาไปที่: ${targetUrl}<br>
            <br>
            <i>(กำลังเปลี่ยนหน้าใน 5 วินาที...)</i>
          `;
          
          // 2. ปรับเวลาหน่วงเป็น 5000 มิลลิวินาที (5 วินาที)
          setTimeout(() => {
            window.location.replace(targetUrl); 
          }, 5000); 
          
        } else {
          document.querySelector(".loader").style.display = "none";
          document.body.innerHTML = "<h3>ไม่พบลิงก์ปลายทาง (Target URL not found)</h3>";
        }
        
      }).catch(err => {
        console.error(err);
        // กรณี Error ถ้ามี target ก็ให้ไปต่อได้เลย (อาจจะหน่วงน้อยหน่อย หรือไปเลย)
        if(targetUrl) window.location.replace(targetUrl);
      });
    }

    liff.init({ liffId: "1655725335-HvHozKEr" }, () => {
      if (liff.isLoggedIn()) {
        runApp();
      } else {
        // login และส่ง param เดิมกลับมาด้วย
        liff.login({ redirectUri: window.location.href });
      }
    }, err => console.error(err));
  </script>
</body>
</html>
