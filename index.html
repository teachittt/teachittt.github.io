<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Profile</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    img { border-radius: 50%; width: 100px; margin-bottom: 10px; }
    .error-box { color: red; background: #ffe6e6; padding: 10px; border: 1px solid red; margin-top: 20px; text-align: left;}
    .info-box { background: #f0f0f0; padding: 15px; border-radius: 8px; text-align: left; }
    #timer { font-size: 2em; color: green; font-weight: bold; }
  </style>
</head>
<body>

  <h2>User Profile Debug</h2>
  
  <div id="profileArea" style="display:none;">
    <img id="pictureUrl" src="">
    <div class="info-box">
      <p><b>ID:</b> <span id="userId"></span></p>
      <p><b>Name:</b> <span id="displayName"></span></p>
      <p><b>Email:</b> <span id="email"></span></p>
      <p><b>Target:</b> <span id="targetUrl"></span></p>
    </div>
    <br>
    <p>Redirecting in <span id="timer">3</span>...</p>
  </div>

  <p id="status">กำลังโหลด LIFF...</p>
  <div id="errorLog" class="error-box" style="display:none;"></div>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    // ฟังก์ชันสำหรับปริ้น Error ออกหน้าจอ
    function showError(msg) {
      document.getElementById("status").style.display = 'none';
      const errBox = document.getElementById("errorLog");
      errBox.style.display = 'block';
      errBox.innerHTML += "Example: " + msg + "<br>";
    }

    // 1. รับค่า Params
    const urlParams = new URLSearchParams(window.location.search);
    const targetParam = urlParams.get('target');
    if (targetParam) localStorage.setItem('savedTarget', targetParam);

    function runApp() {
      const targetUrl = localStorage.getItem('savedTarget');
      document.getElementById("targetUrl").innerText = targetUrl || "ไม่มี";

      // 2. ดึง Profile
      liff.getProfile().then(profile => {
        document.getElementById("status").style.display = 'none';
        document.getElementById("profileArea").style.display = 'block';

        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("userId").innerText = profile.userId;
        document.getElementById("displayName").innerText = profile.displayName;

        // 3. ดึง Email
        const idToken = liff.getDecodedIDToken();
        if (idToken && idToken.email) {
            document.getElementById("email").innerText = idToken.email;
        } else {
            document.getElementById("email").innerText = "ไม่ได้รับอนุญาต (Check Scopes)";
            document.getElementById("email").style.color = "orange";
        }

        // 4. Redirect
        if (targetUrl) {
          let timeLeft = 3;
          setInterval(() => {
            timeLeft--;
            document.getElementById("timer").innerText = timeLeft;
            if (timeLeft <= 0) {
               localStorage.removeItem('savedTarget');
               window.location.replace(targetUrl);
            }
          }, 1000);
        }

      }).catch(err => {
        showError("GetProfile Error: " + err.code + " - " + err.message);
      });
    }

    liff.init({ liffId: "1655725335-HvHozKEr" }).then(() => {
      if (liff.isLoggedIn()) {
        runApp();
      } else {
        liff.login();
      }
    }).catch(err => {
      showError("LIFF Init Error: " + err.code + " - " + err.message);
    });
  </script>
</body>
</html>
