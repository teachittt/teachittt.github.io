<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My LIFF v2 With Params</title>
  <style>
    #pictureUrl { display: block; margin: 0 auto }
    /* เพิ่มสไตล์ให้ดูง่ายขึ้น */
    body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
    p { margin: 5px 0; }
  </style>
</head>
<body>
  <img id="pictureUrl" width="25%">
  <p id="userId"></p>
  <p id="displayName"></p>
  <p id="statusMessage"></p>
  <p id="getDecodedIDToken"></p>
  
  <hr>
  <h3>URL Parameters:</h3>
  <p id="paramData" style="color: blue;"></p>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    function runApp() {
      // 1. ส่วนเดิม: ดึง Profile
      liff.getProfile().then(profile => {
        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("userId").innerHTML = '<b>UserId:</b> ' + profile.userId;
        document.getElementById("displayName").innerHTML = '<b>DisplayName:</b> ' + profile.displayName;
        document.getElementById("statusMessage").innerHTML = '<b>StatusMessage:</b> ' + profile.statusMessage;
        
        const idToken = liff.getDecodedIDToken();
        document.getElementById("getDecodedIDToken").innerHTML = '<b>Email:</b> ' + (idToken ? idToken.email : 'Not allow');
      }).catch(err => console.error(err));

      // 2. ส่วนใหม่: ดึง Parameter จาก URL มาใช้งาน
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      
      // ตัวอย่างการดึงค่ามาแสดงผลทั้งหมด
      let paramResult = "";
      if (Array.from(urlParams).length > 0) {
          urlParams.forEach((value, key) => {
              paramResult += `<b>${key}:</b> ${value}<br>`;
              
              // ตัวอย่าง: ถ้าคุณอยากเอาค่าไปใช้ต่อ เช่น save ลง database
              console.log(`Key: ${key}, Value: ${value}`);
          });
      } else {
          paramResult = "ไม่พบ Parameter";
      }
      document.getElementById("paramData").innerHTML = paramResult;
    }

    liff.init({ liffId: "1655725335-HvHozKEr" }, () => {
      if (liff.isLoggedIn()) {
        runApp();
      } else {
        // [จุดสำคัญ] บังคับให้ Redirect กลับมาที่หน้าเดิมพร้อม Parameter ทั้งหมด
        liff.login({ redirectUri: window.location.href });
      }
    }, err => console.error(err.code, err.message));
  </script>
</body>
</html>
