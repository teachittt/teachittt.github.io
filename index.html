<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00B900;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    #timer { font-weight: bold; color: #00B900; font-size: 1.5em; }
    #debug { color: red; font-size: 12px; margin-top: 20px;}
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  
  <div class="loader"></div>
  <p>กำลังดำเนินการ...</p>
  <p>รอสักครู่ <span id="timer">3</span> วินาที</p>
  
  <p id="debug"></p>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    // 1. ตรวจสอบ Parameter ตั้งแต่เปิดหน้าเว็บทันที (ก่อน LIFF Init)
    const urlParams = new URLSearchParams(window.location.search);
    const targetParam = urlParams.get('target');

    // ถ้ามีค่า target มาใหม่ ให้บันทึกลง Memory เครื่องทันที
    if (targetParam) {
      localStorage.setItem('savedTarget', targetParam);
    }

    function runApp() {
      // 2. ดึงค่าจาก Memory มาใช้งาน (แทนการดึงจาก URL โดยตรง)
      const targetUrl = localStorage.getItem('savedTarget');
      
      // แสดงค่าบนหน้าจอเพื่อ Debug (ลบออกได้เมื่อใช้งานจริง)
       document.getElementById("debug").innerText = "Destination: " + targetUrl;

      liff.getProfile().then(profile => {
        // --- (จุดเก็บข้อมูลลง Database) ---
         console.log("User:", profile.userId, "Target:", targetUrl);
        // --------------------------------
        
        if (targetUrl) {
          let timeLeft = 3;
          const timerElement = document.getElementById("timer");

          const countdown = setInterval(() => {
            timeLeft--;
            timerElement.innerText = timeLeft;
            if (timeLeft <= 0) clearInterval(countdown);
          }, 1000);

          setTimeout(() => {
            // ล้างค่าทิ้งก่อนไป เพื่อไม่ให้จำค่าเดิมค้างไว้ครั้งหน้า
            localStorage.removeItem('savedTarget'); 
            
            // Redirect ไปยังปลายทาง
            window.location.replace(targetUrl);
          }, 3000);
          
        } else {
          document.querySelector(".loader").style.display = "none";
          document.getElementById("debug").innerText = "Error: ไม่พบลิงก์ปลายทาง (Target not found)";
        }
      }).catch(err => {
        console.error(err);
      });
    }

    liff.init({ liffId: "1655725335-HvHozKEr" }, () => {
      if (liff.isLoggedIn()) {
        runApp();
      } else {
        // Login โดยไม่ต้องกังวลเรื่อง Parameter แล้ว เพราะเรา Save ลง localStorage ไปแล้วบรรทัดบนสุด
        liff.login(); 
      }
    }, err => console.error(err));
  </script>
</body>
</html>
