<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #00B900; /* สีเขียว LINE */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  
  <div class="loader"></div>
  <p>กำลังพาคุณไปยังหน้ารายละเอียด...</p>
  <p id="debug" style="font-size: 10px; color: gray;"></p>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    function runApp() {
      // 1. ดึงค่า Parameter ที่ต้องการใช้เป็นปลายทาง (สมมติชื่อตัวแปรว่า 'target')
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const targetUrl = urlParams.get('target'); // รอรับค่า ?target=...

      liff.getProfile().then(profile => {
        // --------------------------------------------------------
        // จุดสำหรับใส่โค้ดบันทึกข้อมูลลงฐานข้อมูล (Tracking)
        // เช่นส่ง profile.userId และ targetUrl ไปที่ API ของคุณ
        // console.log("User:", profile.userId, "Click:", targetUrl);
        // --------------------------------------------------------

        // 2. ตรวจสอบและ Redirect
        if (targetUrl) {
          document.getElementById("debug").innerText = "Redirecting to: " + targetUrl;
          
          // หน่วงเวลานิดนึงเพื่อให้ JS ทำงานเสร็จ (หรือเอาออกถ้าต้องการความเร็วสูงสุด)
          setTimeout(() => {
            // สั่งเปลี่ยนหน้าเว็บทันที
            window.location.replace(targetUrl); 
          }, 1000); 
          
        } else {
          // กรณีไม่มี Link ปลายทางแนบมา
          document.querySelector(".loader").style.display = "none";
          document.body.innerHTML = "<h3>ไม่พบลิงก์ปลายทาง (Target URL not found)</h3>";
        }
        
      }).catch(err => {
        console.error(err);
        // กรณี Error ก็ให้ Redirect ไปหน้าเว็บหลักแทน (กันลูกค้าค้าง)
        if(targetUrl) window.location.replace(targetUrl);
      });
    }

    liff.init({ liffId: "1655725335-HvHozKEr" }, () => {
      if (liff.isLoggedIn()) {
        runApp();
      } else {
        // login และส่ง param เดิมกลับมาด้วย
        liff.login({ redirectUri: window.location.href });
      }
    }, err => console.error(err));
  </script>
</body>
</html>
