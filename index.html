<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #ffffff;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00B900;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    #timer { font-weight: bold; color: #00B900; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  
  <div class="loader"></div>
  <p>กำลังดำเนินการ...</p>
  <p>รอสักครู่ <span id="timer">3</span> วินาที</p>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    function runApp() {
      // 1. รับค่า target จาก URL (เช่น ?target=https://google.com)
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const targetUrl = urlParams.get('target');

      liff.getProfile().then(profile => {
        // --- (จุดสำหรับใส่โค้ดเก็บข้อมูลลง Database) ---
        // console.log("User:", profile.userId, "Target:", targetUrl);
        // ------------------------------------------

        if (targetUrl) {
          // ตั้งเวลาเริ่มต้น 3 วินาที
          let timeLeft = 3;
          const timerElement = document.getElementById("timer");

          // สร้างตัวนับถอยหลังบนหน้าจอ
          const countdown = setInterval(() => {
            timeLeft--;
            timerElement.innerText = timeLeft;
            if (timeLeft <= 0) clearInterval(countdown);
          }, 1000);

          // สั่ง Redirect เมื่อครบ 3000 ms (3 วินาที)
          setTimeout(() => {
            window.location.replace(targetUrl);
          }, 3000);
          
        } else {
          document.body.innerHTML = "<h3>Error: ไม่พบลิงก์ปลายทาง (?target=...)</h3>";
        }
        
      }).catch(err => {
        // กรณี error ให้ redirect เลย (Fail-safe)
        console.error(err);
        if(targetUrl) window.location.replace(targetUrl);
      });
    }

    liff.init({ liffId: "1655725335-HvHozKEr" }, () => {
      if (liff.isLoggedIn()) {
        runApp();
      } else {
        liff.login({ redirectUri: window.location.href });
      }
    }, err => console.error(err));
  </script>
</body>
</html>
